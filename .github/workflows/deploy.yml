name: Order Service CI/CD - Blue Green

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/order-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Step 1: Checkout the code
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      # ğŸ” Step 2: Configure AWS credentials
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # âš™ï¸ Step 3: Set up kubectl
      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3

      # ğŸ“¡ Step 4: Update kubeconfig for EKS
      - name: ğŸ“¡ Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME

      # ğŸ³ Step 5: Docker login
      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ğŸ—ï¸ Step 6: Build and push Docker image
      - name: ğŸ—ï¸ Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # ğŸš€ Step 7: Deploy Green Version to EKS
      - name: ğŸš€ Deploy Green Version
        run: |
          kubectl apply -f k8s/order-service/order-service-green.yaml

      # âœ… Step 8: Wait for Green pod readiness
      - name: âœ… Health Check on Green
        run: |
          GREEN_POD=$(kubectl get pods -l app=order-service,version=green -o jsonpath="{.items[0].metadata.name}")
          kubectl wait --for=condition=Ready pod/$GREEN_POD --timeout=90s

      # ğŸ—ƒ Step 9: Run Prisma migrate inside Green pod
      - name: ğŸ—ƒ Run Prisma migrate deploy in Green Pod
        run: |
          GREEN_POD=$(kubectl get pods -l app=order-service,version=green -o jsonpath="{.items[0].metadata.name}")
          kubectl exec $GREEN_POD -- npx prisma migrate deploy

      - name: ğŸ§ª Run Integration Tests Against Green
        run: |
          GREEN_IP=$(kubectl get svc order-service -o jsonpath="{.status.loadBalancer.ingress[0].hostname}")
          ENDPOINT="http://$GREEN_IP:3000/api/orders"
          
          echo -e "\033[1;34mğŸ” Waiting for Load Balancer DNS to resolve...\033[0m"
          until nslookup $GREEN_IP > /dev/null 2>&1; do
            echo "â³ Still waiting..."; sleep 5
          done
          
          echo -e "\033[1;33mâ³ Sleeping 20s for service to become ready...\033[0m"
          sleep 20
          
          echo -e "\033[1;36mğŸš€ Testing endpoint:\033[0m $ENDPOINT"
          
          HTTP_STATUS=$(curl -s -o response.json -w "%{http_code}" "$ENDPOINT")
          
          echo -e "\033[1;35mğŸ“¦ Response body:\033[0m"
          if command -v jq > /dev/null; then
            jq . response.json
          else
            cat response.json
          fi
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo -e "\033[1;31mâŒ Test Failed! Expected HTTP 200 but got $HTTP_STATUS\033[0m"
            exit 1
          fi
          
          echo -e "\033[1;32mâœ… Integration Test Passed! Status: $HTTP_STATUS\033[0m"

      # ğŸ” Step 10: Switch Service to Green
      - name: ğŸ” Switch Service to Green (Blue-Green switch)
        run: |
          kubectl patch svc order-service -p '{"spec": {"selector": {"app": "order-service", "version": "green"}}}'

      # ğŸ”„ Step 11: Restart deployment to ensure update
      - name: ğŸ”„ Rollout restart of Order Service
        run: |
          kubectl rollout restart deployment order-service-green

      # ğŸ§¹ Step 12: Clean up old Blue deployment
      - name: ğŸ§¹ Optionally Clean Up Blue Version
        if: success()
        run: |
          kubectl delete deployment order-service-blue || true


#################################################################
# ğŸš¦ Blue-Green Strategy Summary:
# - Both "blue" and "green" deployments exist in the cluster.
# - Only one of them receives traffic at a time via the shared
#   "order-service" LoadBalancer Service.
# - Traffic switch is done using `kubectl patch` to change the
#   selector on the service.
# - Ensures 100% uptime during deployment.
# - Easy rollback by switching selector back to Blue.
#################################################################